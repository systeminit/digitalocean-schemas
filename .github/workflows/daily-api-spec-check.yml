name: Daily DigitalOcean API Spec Check

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      print_to_console:
        description: 'Print report to console instead of sending to Slack'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  check-api-spec:
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        run: |
          echo "Checking for required secrets..."
          MISSING_SECRETS=()

          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            MISSING_SECRETS+=("ANTHROPIC_API_KEY")
          fi

          # Only check for Slack webhook if we're not printing to console
          if [ "${{ github.event.inputs.print_to_console }}" != "true" ]; then
            if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
              MISSING_SECRETS+=("SLACK_WEBHOOK_URL")
            fi
          fi

          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "‚ùå ERROR: The following required secrets are not set in the GitHub repository:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "  - $secret"
            done
            echo ""
            echo "Please add these secrets in your repository settings:"
            echo "Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
            echo ""
            echo "Required secrets:"
            echo "  - ANTHROPIC_API_KEY: Your Anthropic API key for Claude Code"
            if [ "${{ github.event.inputs.print_to_console }}" != "true" ]; then
              echo "  - SLACK_WEBHOOK_URL: Your Slack webhook URL for posting notifications"
            fi
            exit 1
          fi

          echo "‚úÖ All required secrets are present"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: |
          npm install -g @anthropic-ai/claude-code

      - name: Download new DigitalOcean API spec
        run: |
          echo "Downloading latest DigitalOcean API spec..."
          curl -f -o digitalocean-public.v2.new.yaml \
            'https://api-engineering.nyc3.cdn.digitaloceanspaces.com/spec-ci/DigitalOcean-public.v2.yaml'

          if [ ! -f digitalocean-public.v2.new.yaml ]; then
            echo "‚ùå Failed to download API spec"
            exit 1
          fi

          echo "‚úÖ Successfully downloaded new API spec"

      - name: Configure Claude Code permissions
        run: |
          echo "Creating Claude Code settings..."
          mkdir -p .claude
          cat > .claude/settings.json << 'EOF'
          {
            "permissions": {
              "allow": [
                "Bash(done)",
                "Bash(mkdir:*)",
                "Bash(si:*)",
                "Bash(comm:*)",
                "Bash(diff:*)"
              ],
              "deny": [
                "Bash(*)"
              ],
              "ask": []
            }
          }
          EOF
          echo "‚úÖ Claude Code settings configured"

      - name: Random chance to continue
        run: |
          # Generate a random number between 0 and 99
          RANDOM_NUM=$((RANDOM % 100))
          echo "Random number: $RANDOM_NUM"

          # 50% chance to continue (0-49 continue, 50-99 exit)
          if [ $RANDOM_NUM -ge 50 ]; then
            echo "üé≤ Random chance failed (got $RANDOM_NUM, needed < 50). Exiting workflow."
            exit 1
          fi

          echo "‚úÖ Random chance passed (got $RANDOM_NUM). Continuing..."

      - name: Run Claude Code diff analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Running Claude Code analysis..."

          # Create a response file for Claude Code to write to
          mkdir -p reports

          # Run Claude Code with the analysis prompt
          # Using --print flag for non-interactive output
          # Using --settings to load project permissions
          # Temporarily disable exit on error to capture the exit code
          set +e
          claude --print --settings .claude/settings.json > reports/api-diff-report.txt 2>&1 << 'EOF'
          Please give me a good morning message and tell me a short joke!
          EOF

          # Check the return code
          CLAUDE_EXIT_CODE=$?
          set -e

          if [ $CLAUDE_EXIT_CODE -ne 0 ]; then
            cat reports/api-diff-report.txt
            cat reports/api-diff-report.txt > reports/claude-code-error.txt
            echo "‚ùå ERROR: Claude command failed with exit code $CLAUDE_EXIT_CODE"
            echo "Creating error report..."
            echo "API Spec Diff Report - $(date)" > reports/api-diff-report.txt
            echo "======================================" >> reports/api-diff-report.txt
            echo "" >> reports/api-diff-report.txt
            echo "Claude Code analysis failed with exit code: $CLAUDE_EXIT_CODE" >> reports/api-diff-report.txt
            echo "Output:" >> reports/api-diff-report.txt
            cat  reports/claude-code-error.txt >> reports/api-diff-report.txt
            exit 1
          fi

          # Verify report was generated
          if [ ! -f reports/api-diff-report.txt ] || [ ! -s reports/api-diff-report.txt ]; then
            echo "‚ùå ERROR: Report file was not generated or is empty"
            exit 1
          fi

          echo "‚úÖ Analysis complete"

      - name: Print report to console
        if: ${{ github.event.inputs.print_to_console == 'true' }}
        run: |
          echo "=========================================="
          echo "üìä DigitalOcean API Spec Diff Report"
          echo "=========================================="
          echo ""
          cat reports/api-diff-report.txt
          echo ""
          echo "=========================================="
          echo "‚úÖ Report printed to console"

      - name: Prepare Slack message
        if: ${{ github.event.inputs.print_to_console != 'true' }}
        id: prepare_message
        run: |
          # Read the report
          REPORT_CONTENT=$(cat reports/api-diff-report.txt)

          # Truncate if too long (Slack has message limits)
          MAX_LENGTH=3000
          if [ ${#REPORT_CONTENT} -gt $MAX_LENGTH ]; then
            REPORT_CONTENT="${REPORT_CONTENT:0:$MAX_LENGTH}... (truncated)"
          fi

          # Create JSON payload for Slack
          # Escape special characters for JSON
          REPORT_JSON=$(echo "$REPORT_CONTENT" | jq -Rs .)

          cat > slack-payload.json << EOF
          {
            "text": "üìä Daily DigitalOcean API Spec Check - $(date +%Y-%m-%d)",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "üìä DigitalOcean API Spec Changes"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Date:* $(date +%Y-%m-%d)\n*Repository:* ${{ github.repository }}\n*Workflow:* ${{ github.workflow }}"
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Analysis Report:*\n\`\`\`\n$(echo $REPORT_JSON | jq -r .)\n\`\`\`"
                }
              },
              {
                "type": "context",
                "elements": [
                  {
                    "type": "mrkdwn",
                    "text": "View full logs: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|GitHub Actions Run>"
                  }
                ]
              }
            ]
          }
          EOF

          echo "‚úÖ Slack message prepared"

      - name: Post to Slack
        if: ${{ github.event.inputs.print_to_console != 'true' }}
        run: |
          echo "Posting report to Slack..."

          HTTP_RESPONSE=$(curl -s -o response.txt -w "%{http_code}" -X POST \
            -H 'Content-type: application/json' \
            --data @slack-payload.json \
            "${{ secrets.SLACK_WEBHOOK_URL }}")

          if [ "$HTTP_RESPONSE" -eq 200 ]; then
            echo "‚úÖ Successfully posted to Slack"
          else
            echo "‚ùå Failed to post to Slack (HTTP $HTTP_RESPONSE)"
            cat response.txt
            exit 1
          fi

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-diff-report-${{ github.run_number }}
          path: reports/api-diff-report.txt
          retention-days: 14

      - name: Cleanup
        if: always()
        run: |
          rm -f slack-payload.json response.txt
